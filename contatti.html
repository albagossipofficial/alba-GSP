<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contatti – ALBA GOSSIP</title>
  <link rel="stylesheet" href="style-new.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo-left"><img src="svg/logo-alba-gossip.svg" alt="ALBA GOSSIP"></div>
    <button class="menu-btn" id="menu-btn" aria-label="Apri menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <div class="overlay" id="overlay" aria-hidden="true"></div>

  <nav class="sidebar" id="sidebar" aria-hidden="true">
    <a href="alba-gsp.html">ALBA GSP</a>
    <a href="storia-del-giorno.html">STORIA DEL GIORNO</a>
    <a href="contatti.html" class="active">CONTATTI</a>
    <a href="#">TERMINI D’USO</a>
    <a href="#">PRIVACY E POLICY</a>
  </nav>

  <main>
    <div class="contact-page">
      <h1>CONTATTI</h1>

      <div class="contact-item">
        <img src="svg/logo-gmail.svg" alt="Gmail">
        <p>alba.gossip.official@gmail.com</p>
      </div>

      <div class="contact-item">
        <img src="svg/logo-instagram.svg" alt="Instagram">
        <p>@alba__gossip</p>
      </div>
    </div>
  </main>

 <footer>
  <div class="footer-left">
    <img src="svg/logo-instagram.svg" alt="Instagram" class="icon" />
    <span>@alba__gossip</span>
  </div>

  <div class="footer-center">
    <img src="svg/logo-alba-gossip.svg" alt="Logo ALBA GOSSIP" class="footer-logo" />
  </div>

  <div class="footer-right">
    <button id="theme-toggle" aria-label="Cambia tema" title="Cambia tema" aria-pressed="false">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor" />
      </svg>
    </button>
  </div>
</footer>

  <script>
    // same JS as index — keep behavior consistent
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const themeToggle = document.getElementById('theme-toggle');

    function openSidebar(){
      sidebar.classList.add('open'); overlay.classList.add('show'); sidebar.setAttribute('aria-hidden','false'); menuBtn.classList.add('active');
    }
    function closeSidebar(){
      sidebar.classList.remove('open'); overlay.classList.remove('show'); sidebar.setAttribute('aria-hidden','true'); menuBtn.classList.remove('active');
    }

    menuBtn.addEventListener('click', () => {
      if(sidebar.classList.contains('open')) closeSidebar(); else openSidebar();
    });
    overlay.addEventListener('click', closeSidebar);

    function setDarkMode(on){
      document.body.classList.toggle('dark', on);
      themeToggle.setAttribute('aria-pressed', String(on));
      if(on){
        themeToggle.innerHTML = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 3v2M12 19v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4M12 7a5 5 0 100 10 5 5 0 000-10z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
      } else {
        themeToggle.innerHTML = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/></svg>`;
      }
    }

    const saved = localStorage.getItem('theme') === 'dark';
    setDarkMode(saved);

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      setDarkMode(isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    window.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && sidebar.classList.contains('open')) closeSidebar();
    });
  </script>
</body>
</html>
